<div class="todos">
    <div class="todos-header">
      <h3 class="todos-title">To Do List</h3>
      <div>
        <p>
            You have {{todoCount}} items
        </p>
        <button 
          type="button" 
          class="todos-clear" 
          style="display: none;"
        >
          Clear Completed
        </button>
      </div>
    </div>
    <form (ngSubmit)="addTodo($event)" class="todos-form" name="todos">
      <input 
        type="text" 
        [(ngModel)]="msg"
        placeholder="What's next?" 
        name="msg"
      >
      <button type="submit">Submit</button>
    </form>
    <ul>
        <li *ngFor="let item of todosLocalCache; index as index" data-id="${item.id}">
            <span>{{index}}. {{item.label}}</span>
            <button type="button"></button>
        </li>
    </ul>
  </div>
